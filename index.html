<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Position Sticky</title>
    <style>
        /* .parenet{

        } */
        .sticky{
            position: sticky;
            top: 0;
            bottom: auto;
            
            margin: 20px;
            background-color: black;
            padding: 20px;
            color: white;
            font-size: 22px;
            font-weight: 900;
        }
        .se{
            background-color: yellowgreen;
        }
        .th{
            background-color: blueviolet;
        }
        .fo{
            background-color: brown;
        }
        .fi{
            background-color: crimson;
        }
        .child{
            font-size: 18px;
            font-weight: 900;
            padding: 20px;
            background-color: aqua;
            margin: 10px;
        }
    </style>
</head>

<body>
       <div class="parnet">
           <div class="sticky">1</div>
           <div class="child">2</div>

           <div class="child">2</div>

           <div class="child">2</div>

           <div class="child">2</div>
           <div class="child">2</div>
           <div class="child">2</div>
           <div class="child">2</div>

           <div class="child">2</div>
           <div class="child">2</div>

           <div class="child">2</div>
           <div class=" sticky fi">5</div>
           <div class="child">2</div>
           <div class="child">2</div>
           <div class="child">2</div>
           <div class="child">2</div>
           <div class="child">2</div>
       </div>
</body>

</html>
